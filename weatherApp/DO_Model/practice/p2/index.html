<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Online Gpt</title>
</head>
<body>
    <div class="output">
        <h1>Ai Answer:</h1>
        <p>Your question's answer is here.</p>
        <textarea name="text" id="answer"></textarea>
        <p >Answer : <span id="total_ans">0</span> </p>
    </div>
    <div class="input">
        <h1>User:</h1>
        <input type="text" name="input">
        <button type="submit">Submit</button>
        <button id="reset">Reset</button>
        <p>Left Answer : <span id="left_ans">3</span></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
